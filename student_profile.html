<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
    body {
        background: linear-gradient(135deg, #eef2f7, #f8f9fc);
        font-family: "Segoe UI", sans-serif;
    }

    .profile-card {
        border-radius: 16px;
        border: none;
    }

    .profile-header {
        background: linear-gradient(135deg, #0d6efd, #6610f2);
        color: white;
        border-radius: 16px 16px 0 0;
        padding: 30px;
    }

    .avatar {
        width: 90px;
        height: 90px;
        background: rgba(255,255,255,0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
    }

    .info-box {
        background: #f8f9fa;
        padding: 15px;
        border-radius: 10px;
        height: 100%;
    }

    .label {
        font-size: 0.85rem;
        text-transform: uppercase;
        color: #6c757d;
        margin-bottom: 4px;
    }

    .value {
        font-size: 1.05rem;
        font-weight: 500;
    }
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="menu.html">Student Management System</a>
        <a class="btn btn-outline-light btn-sm" href="students.html">
            ← Back to Students
        </a>
    </div>
</nav>

<div class="container py-5">

    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow profile-card">

    <div class="profile-header d-flex align-items-center gap-4">
        <div class="avatar">
            <i class="bi bi-person-fill"></i>
        </div>
        <div>
            <h3 id="studentName" class="mb-1">Student Name</h3>
            <p class="mb-1" id="studentId">STU000</p>
            <span class="badge bg-success" id="status">Active</span>
        </div>
    </div>

    <div class="card-body p-4">

        <h5 class="mb-3 text-primary">Academic Information</h5>
        <div class="row g-3 mb-4">
            <div class="col-md-6">
                <div class="info-box">
                    <div class="label">Program</div>
                    <div class="value" id="program">-</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="info-box">
                    <div class="label">Year</div>
                    <div class="value" id="year">-</div>
                </div>
            </div>
        </div>

        <h5 class="mb-3 text-primary">Contact Information</h5>
        <div class="row g-3">
            <div class="col-md-6">
                <div class="info-box">
                    <div class="label">Email</div>
                    <div class="value" id="email">-</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="info-box">
                    <div class="label">Phone</div>
                    <div class="value" id="phone">-</div>
                </div>
            </div>
            <div class="col-12">
                <div class="info-box">
                    <div class="label">Address</div>
                    <div class="value" id="address">-</div>
                </div>
            </div>
        </div>

                    <hr>
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary">
                            <i class="bi bi-pencil"></i> Edit Profile
                        </button>
                        <button class="btn btn-danger">
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

<footer class="bg-dark text-white text-center py-3">
    © 2025 University Portal • IMS566 Project
</footer>

<script>
    const students = {
        "STU011": {
            name: "Haziq Danial",
            program: "FSTM",
            year: "3",
            status: "Active",
            email: "haziq@example.com",
            phone: "013-1112233",
            address: "Selangor"
        },
        "STU012": {
            name: "Aina Sofia",
            program: "FSG",
            year: "1",
            status: "Active",
            email: "aina@example.com",
            phone: "017-2223344",
            address: "Kuala Lumpur"
        }
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (students[id]) {
        document.getElementById("studentName").textContent = students[id].name;
        document.getElementById("studentId").textContent = id;
        document.getElementById("program").textContent = students[id].program;
        document.getElementById("year").textContent = students[id].year;
        const statusEl = document.getElementById("status");
statusEl.textContent = students[id].status;

statusEl.className = "badge " + 
    (students[id].status === "Active" ? "bg-success" : "bg-secondary");

        document.getElementById("email").textContent = students[id].email;
        document.getElementById("phone").textContent = students[id].phone;
        document.getElementById("address").textContent = students[id].address;
    }
</script>

</body>
</html>
