<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Student Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
body {
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
}

.login-card {
    width: 360px;
    background: #1e1e1e;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 15px 40px rgba(0,0,0,.6);
}

.logo-text {
    font-weight: 700;
    font-size: 1.2rem;
}

.shake {
    animation: shake .3s;
}

@keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
    100% { transform: translateX(0); }
}
</style>
</head>

<body>

<div class="login-card">

    <div class="text-center mb-3">
        <div class="logo-text">Student Management System</div>
        <small class="text-muted">Secure Login</small>
    </div>

    <div id="clock" class="text-center fw-semibold"></div>
    <small id="dateText" class="text-center d-block mb-3 text-muted"></small>

    <div id="errorBox" class="alert alert-danger d-none">
        Invalid username or password
    </div>

    <form id="loginForm">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person"></i></span>
                <input type="text" id="username" class="form-control" required>
            </div>
        </div>

        <div class="mb-2">
            <label class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" id="password" class="form-control" required>
                <span class="input-group-text" style="cursor:pointer" onclick="togglePass()">
                    <i class="bi bi-eye" id="eyeIcon"></i>
                </span>
            </div>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="remember">
            <label class="form-check-label">Remember me</label>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="loginBtn">
            Login
        </button>
        <div class="text-center mt-3">
    <small class="text-muted">Don't have an account?</small><br>
    <a href="register.html" class="text-decoration-none fw-semibold">
        Create Account
    </a>
</div>


    </form>

</div>

<script>

if (!localStorage.getItem("users")) {
    localStorage.setItem("users", JSON.stringify([
        { username: "admin", password: "admin1234" }
    ]));
}

const form = document.getElementById("loginForm");
const errorBox = document.getElementById("errorBox");
const loginBtn = document.getElementById("loginBtn");

form.addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    loginBtn.innerHTML = `<span class="spinner-border spinner-border-sm"></span> Logging in...`;

    setTimeout(() => {
        const users = JSON.parse(localStorage.getItem("users")) || [];
        const valid = users.find(u => u.username === username && u.password === password);

        if (valid) {
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("currentUser", username);
            window.location.href = "menu.html";
        } else {
            errorBox.classList.remove("d-none");
            document.querySelector(".login-card").classList.add("shake");
            loginBtn.innerHTML = "Login";
            setTimeout(() => document.querySelector(".login-card").classList.remove("shake"), 300);
        }
    }, 700);
});


function togglePass() {
    const pass = document.getElementById("password");
    const icon = document.getElementById("eyeIcon");

    if (pass.type === "password") {
        pass.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
    } else {
        pass.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
    }
}


function updateClock() {
    const now = new Date();
    document.getElementById("clock").textContent =
        now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    document.getElementById("dateText").textContent =
        now.toLocaleDateString([], { weekday:'long', year:'numeric', month:'long', day:'numeric' });
}
setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
