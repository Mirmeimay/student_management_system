<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Student Management System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
:root {
    --brand-primary: #0d6efd;
    --brand-accent: #6610f2;

    --bg-page: #201c1c;
    --bg-card: #ffffff;

    --text-main: #c7cedc;
    --text-muted: #5e6268;

    --radius-lg: 18px;
    --radius-md: 12px;

    --shadow-soft: 0 10px 30px rgba(0,0,0,.08);
    --shadow-strong: 0 25px 60px rgba(0,0,0,.15);

    --transition: .25s ease;
}

body {
    margin: 0;
    font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg-page);
    color: var(--text-main);
}

.auth-header {
    text-align: center;
    padding: 48px 16px 24px;
}

.system-title {
    font-weight: 700;
    letter-spacing: .4px;
}

.system-subtitle {
    font-size: .9rem;
    color: var(--text-muted);
}

.auth-container {
    display: flex;
    justify-content: center;
    padding: 24px 16px;
}

.auth-card {
    width: 100%;
    max-width: 420px;
    background: var(--bg-card);
    padding: 32px;
    border-radius: var(--radius-lg);
    box-shadow: var(--shadow-soft);
    animation: fadeUp .5s ease;
}

.auth-card-header h2 {
    font-weight: 600;
}

.auth-card-header p {
    font-size: .9rem;
}

.form-group {
    margin-bottom: 16px;
}

label {
    font-size: .8rem;
    font-weight: 600;
    color: var(--text-muted);
    margin-bottom: 6px;
}

input.form-control {
    padding: 12px;
    border-radius: var(--radius-md);
    border: 1px solid #d1d5db;
    transition: var(--transition);
}

input.form-control:focus {
    border-color: var(--brand-primary);
    box-shadow: 0 0 0 4px rgba(13,110,253,.15);
}

.btn-primary {
    border: none;
    border-radius: var(--radius-md);
    padding: 12px;
    font-weight: 600;
    background: linear-gradient(135deg, var(--brand-primary), var(--brand-accent));
    transition: var(--transition);
}

.btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: var(--shadow-strong);
}

.auth-footer a {
    font-size: .85rem;
    text-decoration: none;
}

.system-footer {
    text-align: center;
    font-size: .75rem;
    color: var(--text-muted);
    padding: 24px;
}
@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(12px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>

<body>

<header class="auth-header">
    <h1 class="system-title">Student Management System</h1>
</header>

<main class="auth-container">
    <section class="auth-card" aria-labelledby="registerTitle">

        <header class="auth-card-header text-center">
            <h2 id="registerTitle">Create Account</h2>
            <p class="text-muted">Register a new user</p>
        </header>

   
        <div id="successBox" class="alert d-none" role="alert"></div>

       
        <form id="registerForm" novalidate>

            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" class="form-control" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="reg_username">Username</label>
                <input type="text" id="reg_username" class="form-control" placeholder="Choose a username" required>
            </div>

            <div class="form-group">
                <label for="reg_password">Password</label>
                <input type="password" id="reg_password" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="form-group">
                <label for="reg_confirm">Confirm Password</label>
                <input type="password" id="reg_confirm" class="form-control" placeholder="Re-enter password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">
                Create Account
            </button>

        </form>

        <footer class="auth-footer text-center mt-3">
            <a href="login.html">Already have an account? Login</a>
        </footer>

    </section>
</main>

<footer class="system-footer">
    © 2025 Student Management System • Academic Project
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
const form = document.getElementById("registerForm");
const statusBox = document.getElementById("successBox");

form.addEventListener("submit", function(e) {
    e.preventDefault();

    const name = fullname.value.trim();
    const username = reg_username.value.trim();
    const pass = reg_password.value;
    const confirm = reg_confirm.value;

    const error = validateForm(name, username, pass, confirm);
    if (error) {
        showStatus(error, "danger");
        return;
    }

    const user = {
        fullName: name,
        username: username,
        passwordHash: simulateHash(pass),
        createdAt: new Date().toISOString()
    };

    saveUser(user);
    showStatus("Registration successful. Redirecting to login...", "success");

    setTimeout(() => location.href = "login.html", 1500);
});

function validateForm(name, username, pass, confirm) {
    if (name.length < 3) return "Full name too short";
    if (username.length < 4) return "Username must be at least 4 characters";
    if (pass.length < 8) return "Password must be at least 8 characters";
    if (!/[A-Z]/.test(pass)) return "Password must include an uppercase letter";
    if (!/[0-9]/.test(pass)) return "Password must include a number";
    if (pass !== confirm) return "Passwords do not match";
    return null;
}

function simulateHash(password) {
    return btoa(password.split("").reverse().join(""));
}

function saveUser(user) {
    const users = JSON.parse(localStorage.getItem("users")) || [];
    users.push(user);
    localStorage.setItem("users", JSON.stringify(users));
}

function showStatus(msg, type) {
    statusBox.className = `alert alert-${type}`;
    statusBox.innerText = msg;
    statusBox.classList.remove("d-none");
}
</script>

</body>
</html>
