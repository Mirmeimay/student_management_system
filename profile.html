<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Profile | Student Management System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<style>
:root {
    --bg-light: #f4f6fb;
    --bg-dark: #14161a;

    --card-light: rgba(255,255,255,.88);
    --card-dark: rgba(28,30,36,.92);

    --text-primary: #111827;
    --text-secondary: #6b7280;
    --text-light: #e5e7eb;

    --brand: #0d6efd;
    --brand-gradient: linear-gradient(135deg, #0d6efd, #6610f2);

    --radius-lg: 18px;
    --radius-md: 12px;

    --shadow-sm: 0 4px 12px rgba(0,0,0,.08);
    --shadow-md: 0 12px 30px rgba(0,0,0,.14);
    --shadow-lg: 0 30px 80px rgba(0,0,0,.18);

    --transition-fast: .2s ease;
    --transition-smooth: .35s cubic-bezier(.4,0,.2,1);
}
body {
    background: var(--bg-light);
    font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    color: var(--text-primary);
    transition: background var(--transition-smooth),
                color var(--transition-smooth);
}
.dark-mode {
    background: var(--bg-dark);
    color: var(--text-light);
}

.dark-mode .profile-card {
    background: var(--card-dark);
}

.dark-mode .form-control {
    background: #1c1f25;
    color: var(--text-light);
    border-color: #2f343c;
}
.navbar {
    box-shadow: var(--shadow-sm);
    backdrop-filter: blur(10px);
}
.profile-card {
    max-width: 580px;
    margin: auto;
    padding: 32px;
    border-radius: var(--radius-lg);
    background: var(--card-light);
    backdrop-filter: blur(14px);
    box-shadow: var(--shadow-md);
    transition: transform var(--transition-smooth),
                box-shadow var(--transition-smooth);
}

.profile-card:hover {
    transform: translateY(-6px);
    box-shadow: var(--shadow-lg);
}

.avatar-wrapper {
    position: relative;
    display: inline-block;
}

.profile-img {
    width: 144px;
    height: 144px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid transparent;
    background: var(--brand-gradient);
    padding: 3px;
    transition: transform var(--transition-smooth),
                box-shadow var(--transition-smooth);
}

.avatar-wrapper:hover .profile-img {
    transform: scale(1.04);
    box-shadow: 0 0 0 6px rgba(13,110,253,.15);
}

.avatar-overlay {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: var(--brand-gradient);
    color: #fff;
    width: 36px;
    height: 36px;
    display: grid;
    place-items: center;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: var(--shadow-sm);
    transition: transform var(--transition-fast);
}

.avatar-overlay:hover {
    transform: scale(1.1);
}
.form-label {
    font-size: .78rem;
    font-weight: 600;
    letter-spacing: .04em;
    color: var(--text-secondary);
    text-transform: uppercase;
}

.form-control {
    border-radius: var(--radius-md);
    padding: 12px 14px;
    border: 1px solid #d1d5db;
    transition: border var(--transition-fast),
                box-shadow var(--transition-fast);
}

.form-control:focus {
    border-color: var(--brand);
    box-shadow: 0 0 0 4px rgba(13,110,253,.18);
}
.btn-primary {
    border-radius: var(--radius-md);
    background: var(--brand-gradient);
    border: none;
    font-weight: 600;
    letter-spacing: .4px;
    padding: 12px;
    transition: transform var(--transition-fast),
                box-shadow var(--transition-fast);
}

.btn-primary:hover {
    transform: translateY(-1px);
    box-shadow: 0 10px 25px rgba(13,110,253,.35);
}
.role-badge {
    background: var(--brand-gradient);
    padding: 6px 14px;
    border-radius: 999px;
    font-size: .72rem;
    font-weight: 600;
    letter-spacing: .04em;
    color: #fff;
    box-shadow: var(--shadow-sm);
}

footer {
    margin-top: 60px;
    background: #212529;
    padding: 16px;
    font-size: .8rem;
    color: #cbd5e1;
    text-align: center;
}

</style>
</head>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid px-4">
        <a class="navbar-brand fw-bold" href="dashboard.html">
            <i class="bi bi-mortarboard-fill me-2"></i> Student Management System
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-lg-2">

                  <li class="nav-item">
                    <a class="nav-link" href="menu.html">
                        <i class="bi bi-grid-fill me-1"></i> Menu
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">
                        <i class="bi bi-speedometer2 me-1"></i> Dashboard
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="students.html">
                        <i class="bi bi-people me-1"></i> Students
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="lectures.html">
                        <i class="bi bi-person-video3 me-1"></i> Lecturers
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="courses.html">
                        <i class="bi bi-journal-text me-1"></i> Courses
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="faculty.html">
                        <i class="bi bi-building me-1"></i> Faculty
                    </a>
                </li>
            </ul>
        <div class="ms-auto d-flex align-items-center gap-3">
            <div class="form-check form-switch text-white">
                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                <label class="form-check-label small">Dark</label>
            </div>
            <a class="text-white text-decoration-none" href="#" onclick="confirmLogout()">
                <i class="bi bi-box-arrow-right"></i>
            </a>
        </div>
    </div>
</nav>


<main class="container my-5">
    <div class="profile-card">

        <div class="text-center">
            <div class="avatar-wrapper">
                <img id="profilePic" src="Pictures/Profile.png" class="profile-img">
                <label class="avatar-overlay">
                    <i class="bi bi-camera"></i>
                    <input type="file" hidden accept="image/*" onchange="changeProfilePic(event)">
                </label>
            </div>

            <h4 class="fw-bold mt-3" id="displayName">Admin User</h4>
            <div class="role-badge mb-2">System Administrator</div>
            <p class="text-muted small" id="lastUpdated"></p>
        </div>

        <hr>

        <div id="saveAlert" class="alert alert-success d-none">
            <i class="bi bi-check-circle me-1"></i> Profile updated successfully
        </div>

        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Full Name</label>
                <input id="nameInput" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Email Address</label>
                <input id="emailInput" type="email" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input id="phoneInput" class="form-control">
            </div>

            <div class="col-md-6">
                <label class="form-label">Location</label>
                <input id="addressInput" class="form-control">
            </div>
        </div>

        <div class="d-flex gap-2 mt-4">
    <button class="btn btn-primary flex-fill">
        <i class="bi bi-save me-1"></i> Save Changes
    </button>
    <a href="menu.html" class="btn btn-outline-secondary">
        Back to Menu
    </a>
</div>

</main>

<footer class="text-center py-3">
    © 2025 Student Management System • IMS566 Project
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const toggle = document.getElementById("darkModeToggle");


toggle.addEventListener("change", () => {
    document.body.classList.toggle("dark-mode");
    localStorage.setItem("darkMode", toggle.checked);
});


function saveProfile() {
    if (!emailInput.value.includes("@")) return;

    localStorage.setItem("userName", nameInput.value);
    localStorage.setItem("userEmail", emailInput.value);
    localStorage.setItem("userPhone", phoneInput.value);
    localStorage.setItem("userAddress", addressInput.value);
    localStorage.setItem("profileUpdated", new Date().toISOString());

    displayName.innerText = nameInput.value;

    saveAlert.classList.remove("d-none");
    setTimeout(() => saveAlert.classList.add("d-none"), 3000);
}


function changeProfilePic(e) {
    const reader = new FileReader();
    reader.onload = () => {
        profilePic.src = reader.result;
        localStorage.setItem("profilePic", reader.result);
    };
    reader.readAsDataURL(e.target.files[0]);
}


function confirmLogout() {
    if (confirm("Logout from system?")) {
        localStorage.removeItem("isLoggedIn");
        window.location.href = "login.html";
    }
}
window.onload = () => {
    if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        toggle.checked = true;
    }

    nameInput.value = localStorage.getItem("userName") || "Admin User";
    emailInput.value = localStorage.getItem("userEmail") || "admin@gmail.com";
    phoneInput.value = localStorage.getItem("userPhone") || "012-3456789";
    addressInput.value = localStorage.getItem("userAddress") || "Johor, Malaysia";
    displayName.innerText = nameInput.value;

    if (localStorage.getItem("profilePic")) {
        profilePic.src = localStorage.getItem("profilePic");
    }

    if (localStorage.getItem("profileUpdated")) {
        lastUpdated.innerText = "Last updated: " +
            new Date(localStorage.getItem("profileUpdated")).toLocaleString();
    }
};
</script>

</body>
</html>
